.add_data_hospital{
    padding: 0px !important;padding-left:10px !important; padding-right:2px !important; padding-top:2px !important; padding-bottom:4px !important;
}
.loader {
  border: 5px solid #f3f3f3;
  border-radius: 50% !important;
  border-top: 5px solid #3498db;
  width: 50px;
  height: 50px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

  0% { -webkit-transform: rotate(0deg); }

}

  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.table-striped>tbody>tr:nth-of-type(even) {
    background-color: #222c3c !important;
}

}

<div class="loader" ng-show="isAllRendered == 0" style="position:absolute;left:calc(50% - 25px);"></div>
<div ng-show="isAllRendered == 1">
    
    <div style="padding:30px;background:#222c3c;border-radius:10px !important;">
        <select class="test" multiple="multiple" id="selectColumns"  ng-model="selectColumns"  ng-change="select_col()" >
            <option value="1" selected>Name</option>
            <option value="2" selected>Type</option>    
            <option value="3" selected>Phone</option>
            <option value="4" selected>Email</option>
            <option value="5" selected>Country</option>
            <option value="6" selected>City</option>
            <option value="7" selected>State</option>
            <option value="8" selected>Action</option>
        </select>
        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-hover table-checkable order-column" style="color:#949ba2;background:#222c3c !important" >
            <col width="25%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
            <col width="12%">
            <col width="10%">
            <col width="10%">
            <col width="13%">
        	<thead style="background:#222c3c;color:#949ba2;">
        		<tr>
        			<th ng-show="column1 == 1" style="width:25%;text-align:center;border-color:#807f7f;"> Name </th>
        			<th ng-show="column2 == 1" style="width:10%;text-align:center;border-color:#807f7f;"> Type </th>
        			<th ng-show="column3 == 1" style="width:10%;text-align:center;border-color:#807f7f;"> Phone </th>
        			<th ng-show="column4 == 1" style="width:10%;text-align:center;border-color:#807f7f;"> Email </th>
        			<th ng-show="column5 == 1" style="width:12%;text-align:center;border-color:#807f7f;"> Country </th>
        			<th ng-show="column6 == 1" style="width:10%;text-align:center;border-color:#807f7f;"> City </th>
        			<th ng-show="column7 == 1" style="width:10%;text-align:center;border-color:#807f7f;"> State </th>
        			<th ng-show="column8 == 1" style="width:13%;text-align:center;border-color:#807f7f;"> Action </th>
        		</tr>
        	</thead>
        	<tbody style="background:#222c3c;color:#949ba2;">
        		<tr style="text-align:center;" ng-repeat="x in records">
        			<td ng-show="column1 == 1" style="vertical-align:middle;"> {{x.institution_name}} </td>
        			<td ng-show="column2 == 1" style="vertical-align:middle;">
        				{{x.institution_type}}
        			</td>
        			<td ng-show="column3 == 1" style="vertical-align:middle;">
        				<span> {{x.phone_number_one}} </span>
        			</td>
        			<td ng-show="column4 == 1" style="vertical-align:middle;">
        				<span style="color:#337ab7;"> {{x.email}} </span>
        			</td>
        			<td ng-show="column5 == 1" style="vertical-align:middle;">
        			    <span>{{x.country}}</span>
        			</td>
        			<td ng-show="column6 == 1" style="vertical-align:middle;">
        			    <span>{{x.city}}</span>
        			</td>
        			<td ng-show="column7 == 1" style="vertical-align:middle;">
        			    <span>{{x.state}}</span>
        			</td>
        			
        			<td ng-show="column8 == 1" style="vertical-align:middle;text-align:left;" >
                        <div class="btn-group">
                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" style="border-radius:50% !important;padding:2px 8px;">
                                <i class="fa fa-plus" style="font-size:10px;"></i>
                            </a>
                            <ul class="dropdown-menu pull-left" role="menu" style="min-width:115px;">
                                
                                
                                <li class="hospital_add_li" >
                                    <a href="javascript:;" class="add_data_hospital" ng-click="add_facility_by_institution(x.institution_id);"> <strong>Facility</strong>
                                    </a>
                                </li>
                                <li class="hospital_add_li" >
                                    <a href="javascript:;" class="add_data_hospital" ng-click="add_radiology_by_institution(x.institution_id);"> <strong>Radiology</strong>
                                    </a>
                                </li>
                                <li class="hospital_add_li" >
                                    <a href="javascript:;" class="add_data_hospital" id="add_doctor" ng-click="add_doctor_by_institution(x.institution_id);"> <strong>Doctor</strong> </a>
                                </li>
                                <li class="hospital_add_li" >
                                    <a href="javascript:;" class="add_data_hospital" id="add_radio" ng-click="add_radio_by_institution(x.institution_id);"> <strong>Radiologist</strong> </a>
                                </li>
                                <li class="hospital_add_li" >
                                    <a href="javascript:;" class="add_data_hospital" ng-click="add_patient_by_institution(x.institution_id);"> <strong>Patient</strong> </a>
                                </li>
                                <li class="hospital_add_li">
                                    <a href="javascript:;" class="add_data_hospital" ng-click="update_institution(x.institution_id);"> <strong>Update</strong> </a>
                                </li>
                                <li class="hospital_add_li">
                                    <a  class="add_data_hospital" data-target="#myModal_autocomplete_{{x.institution_id}}" data-toggle="modal"> <strong>Delete</strong> </a>
                                </li>
                            </ul>
                        </div>
                        
                        <div id="myModal_autocomplete_{{x.institution_id}}" class="modal fade" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" style="width:300px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                        <h4 class="modal-title">Are you sure to delete?</h4>
                                    </div>
                                    <div class="modal-body form" style="text-align:center;">
                                        <form action="#" class="form-horizontal form-row-seperated">
                                            <div class="form-group">
                                               <a data-apply="confirmation" ng-click="delete_institution_confirm(x.institution_id);" class="btn btn-sm btn-danger" ><i class="glyphicon glyphicon-ok"></i>  &nbsp;Delete</a>
                                                <a  data-dismiss="modal" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-remove"></i>  &nbsp;Cancel</a>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
        			</td>
        		</tr>
        	</tbody>
        </table>
    </div>
    
    
    
    
</div>
