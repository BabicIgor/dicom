<style>

        padding: 0px !important;padding-left:10px !important; padding-right:2px !important; padding-top:2px !important; padding-bottom:4px !important;

<div class="loader" ng-show="isAllRendered == 0" style="position:absolute;left:calc(50% - 25px);"></div>
<div ng-show="isAllRendered == 1">
<div style="padding:30px;background:#222c3c;border-radius:10px !important;display:inline-block;">
    
<select class="test" multiple="multiple" id="selectColumns"  ng-model="selectColumns"  ng-change="select_col()" >
    <option value="1" selected>Radiologist Name</option>
    <option value="2" selected>Profile</option>
    <option value="3" selected>Institution/Hospital</option>
    <option value="4" selected>Specialization</option>
    <option value="5" selected>Contact</option>
    <option value="6" selected>Email</option>
    <option value="7" selected>Action</option>
</select>    
    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-hover table-checkable order-column">
        <col width="25%">
        <col width="10%">
        <col width="10%">
        <col width="10%">
        <col width="15%">
        <col width="15%">
        <col width="15%">
        <thead style="background:#222c3c;color:#949ba2;">
    		<tr>
    			
    			<th ng-show="column1 == 1" style="text-align:center;border-color:#807f7f;"> Radiologist Name </th>
    			<th ng-show="column2 == 1" style="text-align:center;border-color:#807f7f;"> Profile </th>
    			<th ng-show="column3 == 1" style="text-align:center;border-color:#807f7f;"> Institution/Hospital </th>
    			<th ng-show="column4 == 1" style="text-align:center;border-color:#807f7f;"> Specialization </th>
    			<th ng-show="column5 == 1" style="text-align:center;border-color:#807f7f;"> Contact </th>
    			<th ng-show="column6 == 1" style="text-align:center;border-color:#807f7f;"> Email </th>
    			<th ng-show="column7 == 1" style="text-align:center;border-color:#807f7f;">  Action </th>
    		</tr>
    	</thead>
    	<tbody style="background:#222c3c;color:#949ba2;">
    		<tr class="odd gradeX" style="text-align:center;" ng-repeat="x in records">
    			<td ng-show="column1 == 1" style="vertical-align:middle;"> {{x.first_name}} {{x.last_name}} </td>
    			<td ng-show="column2 == 1" style="vertical-align:middle;">
    				{{x.profile_type}}
    			</td>
    			<td ng-show="column3 == 1" style="vertical-align:middle;">
    				<span> {{x.institution_name}} </span>
    			</td>
    			<td ng-show="column4 == 1" style="vertical-align:middle;">
    			    {{x.specialization}}
    			</td>
    			<td ng-show="column5 == 1" style="vertical-align:middle;">
    			    {{x.phone_number}}
    			</td>
    			<td ng-show="column6 == 1" class="center" style="vertical-align:middle;">
    				<a > {{x.phy_email}} </a>
    			</td>
    			<td ng-show="column7 == 1" style="vertical-align:middle;">
    				<button type="button" class="btn btn-info" ng-click="row_edit(x.physician_id);" style="border-radius:50% !important;margin-right:0px;font-size:15px;padding:2px 6px;background:#888;"><i class="fa fa-pencil" style="font-size:13px;"></i></button>
    				<button type="button" class="btn btn-danger" data-target="#myModal_autocomplete_{{x.physician_id}}" data-toggle="modal"  style="border-radius:50% !important;margin-right:0px;font-size:15px;background:#f96332;padding:2px 7px;"><i class="fa fa-trash" style="font-size:13px;"></i></button>
                    <div id="myModal_autocomplete_{{x.physician_id}}" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" style="width:300px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">Are you sure to delete?</h4>
                                </div>
                                <div class="modal-body form" style="text-align:center;">
                                    <form action="#" class="form-horizontal form-row-seperated">
                                        <div class="form-group">
                                           <a data-apply="confirmation" ng-click="delete_confirm(x.physician_id);" class="btn btn-sm btn-danger" ><i class="glyphicon glyphicon-ok"></i>  &nbsp;Delete</a>
                                            <a  data-dismiss="modal" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-remove"></i>  &nbsp;Cancel</a>
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
    			</td>
    		</tr>
    	</tbody>
    </table>    
</div>
</div>
<script>
    $('.test').fSelect();
</script>
